<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div id="header">
        <div class="back">
            <i id="solid" class="fa-solid fa-ellipsis"></i>
            <i id="forward" class="fa-solid fa-less-than"></i>
            <i id="backword" class="fa-solid fa-greater-than"></i>
        </div>
        <div class="search">
            <i id="srch" class="fa-solid fa-magnifying-glass"></i>
            <p>What do you want to play?</p>
        </div>
        <div id="H">
            <i id="home" class="fa-solid fa-house"></i>
        </div>
        <div class="home">
        </div>
        </div>
        <div class="exp">
            <h>Explore Premium</h>
        </div>
        <div class="login">
            <i id="bell" class="fa-regular fa-bell"></i>
            <i id="frnd" class="fa-solid fa-user-group"></i>
            <i id="user" class="fa-regular fa-user"></i>
        </div>
        <div class="library">
            <p1>Your library
            </p>
            <div class="playlist">
                <p6>Playlists</p6>
            </div>
            <div class="Artist">
                <p7>Artists</p7>
            </div>
        </div>
        <div class="main">
            <div class="p-back">
                <i id="pp" class="fa-solid fa-play"></i>
                <p4>USER</p4>
            </div>
        </div>
        <div class="queue">
            <p5>Now Playing....................</p5>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
